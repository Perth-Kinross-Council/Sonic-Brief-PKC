
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4
        with:
          submodules: true

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: frontend_app
        run: npm install --legacy-peer-deps

      # 4. Debug environment variables
      - name: Debug environment variables
        run: |
          echo "Client ID: $VITE_AZURE_CLIENT_ID"
          echo "Tenant ID: $VITE_AZURE_TENANT_ID"
        env:
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.VITE_AZURE_TENANT_ID }}

      # 5. Replace placeholder in staticwebapp.config.json
      - name: Inject tenant ID into config
        working-directory: frontend_app
        run: |
          sed -i "s|__TENANT_ID__|${{ secrets.VITE_AZURE_TENANT_ID }}|g" staticwebapp.config.json

      # 6. Build Vite app with injected secrets
      - name: Build Vite app
        working-directory: frontend_app
        run: npm run build
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_AUTH_METHOD: entra
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.VITE_AZURE_TENANT_ID }}
          VITE_AZURE_BACKEND_SCOPE: ${{ secrets.VITE_AZURE_BACKEND_SCOPE }}
          VITE_AZURE_AUDIENCE: ${{ secrets.VITE_AZURE_AUDIENCE }}
          VITE_APP_TITLE: Perth and Kinross Council
          VITE_APP_SUBTITLE: Sonic Brief Demo

      # 7. Copy config into dist
      - name: Copy Static Web App config into dist
        working-directory: frontend_app
        run: cp staticwebapp.config.json dist/

      # 8. Inspect built files for tenant ID (verification step)
      - name: Inspect built files for tenant ID
        working-directory: frontend_app
        run: |
          echo "Searching for login.microsoftonline.com in dist..."
          grep -r "login.microsoftonline.com" dist || echo "Tenant ID not found"

      # 9. Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend_app"
          output_location: "dist"
